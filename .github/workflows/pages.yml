
name: docs
on:
  push:
    branches: [ main, master ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site
        run: echo "Site statique prÃªt dans docs/site"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
